## SiteSetting
site-setting:
  title: yining's Blog
  subtitle: yining's Blog
  description: 个人博客
  author: yining

## 服务配置
server:
  port: 8989
spring:
  application:
    name: dxblog
  cache:
    cache-names: ehcache
    ehcache:
      config: ehcache.xml
  freemarker:
    enabled: true
    cache: false
    suffix: .ftl
    charset: UTF-8
  data:
    mongodb:
      host: localhost
      port: 27017
      database: dxblog

# actuator
management:
  server:
    port: 9001
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

# httpclient
httpclient:
  max-total: 100
  max-per-route: 20
  connect-timeout: 1000
  connection-request-timeout: 500
  socket-timeout: 10000
