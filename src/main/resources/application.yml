# SiteSetting
site-setting:
  title: yining's Blog
  subtitle: yining's Blog
  description: 个人博客
  author: yining

# 服务配置
server:
  port: 8989

spring:
  profiles:
    active: dev
  application:
    name: dxblog
  cache:
    cache-names: ehcache
    ehcache:
      config: ehcache.xml
  freemarker:
    enabled: true
    cache: false
    suffix: .ftl
    charset: UTF-8

# actuator
management:
  server:
    port: 9001
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always
